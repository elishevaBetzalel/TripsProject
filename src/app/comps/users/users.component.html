<div class="container">
	<table >
		<thead>
			<tr>
				<th> userId</th>
				<th> firstName</th>
				<th> lastName</th>
				<th> phone</th>
				<th> email</th>
                <th> isFirstAid</th>
			</tr>
		</thead>
		<tbody *ngFor="let u of AllUsers">
			<tr>
				<td> {{u.userId}}</td>
				<td> {{u.firstName}}</td>
				<td>{{u.lastName}}</td>
				<td>{{u.phone}} </td>
				<td>{{u.email}}</td>
                <td> {{u.isFirstAid}}</td>
			</tr>
       </tbody>
	</table>
</div>
